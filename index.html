<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boxicon CDN begins -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- boxicon CDN ends -->

    <!-- bootstrap 5 CDN begins -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap 5 CDN ends -->

    <title>Password toggling</title>
</head>

<body>

    <div class="container mt-5">


    

        <div class="mt-5 w-50 mx-auto">

            <form class="row g-3">
                <div class="input-group mb-3">
                    <input type="email" class="form-control py-2" placeholder="Email">
                </div>

                <div class="input-group mb-3 ">
                    <input type="password" class="form-control" value="" placeholder="Password" id="passcode">
                    <span class="input-group-text py-0"><i class='bx bx-hide btn' id="show"
                            onclick="passwordToggle ()"></i></span>
                </div>

                <div class="form-check form-switch ms-2">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                </div>

                <div class="col-12">
                    <input type="button" value="Sign in" class="btn btn-primary w-100 py-2">
                </div>
            </form>
        </div>


        <!-- bootstrap 5 javascript begins -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"crossorigin="anonymous"></script>
        <!-- bootstrap 5 javascrip ends -->

        <!-- JavaScript Bundle with Popper begins -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!-- JavaScript Bundle with Popper ends -->

        <!-- Main.js linking begins -->
        <script src="js/main.js"></script>
        <!-- Main.js linking ends -->


</body>

</html>
